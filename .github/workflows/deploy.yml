name: Build and Deploy Docusaurus Subdirectory with Yarn

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: my-maker-blog/yarn.lock   # ğŸŸ¢ æŒ‡å®š yarn.lock ä½ç½®

      - name: Install dependencies
        working-directory: my-maker-blog     # ğŸŸ¢ è¿›å…¥å­ç›®å½•
        run: yarn install --frozen-lockfile

      - name: Build Docusaurus
        working-directory: my-maker-blog     # ğŸŸ¢ å¿…é¡»åœ¨é¡¹ç›®ç›®å½•æ‰§è¡Œ
        run: yarn build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: my-maker-blog/build   # ğŸŸ¢ æ„å»ºè¾“å‡ºç›®å½•
          destination_dir: my-maker-blog
